<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote Generator</title>
    <link rel="icon" href="./icon.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>JavaScript Quote Generator</h1>
        <div class="main-content">
            <div class="form">
                <form class="form-group">
                    <input type="text" id="newquote" class="form-control" placeholder="Enter quote Here">
                    <input type="text" id="author" class="form-control" placeholder="Author">
                </form>
            </div>
            <div class="text-area">
                <span class="quote"></span>
                <div class="person"></div>
            </div>
            <div class="button-area">
                <button class="btn btn-dark qbtn" id="next">Next Quote</button>
                <button class="btn btn-dark qbtn" id="add">Add Quote</button>
                <button class="btn btn-dark qbtn hide" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <script type="module"  src="./script.js"></script>
</body>

</html>
