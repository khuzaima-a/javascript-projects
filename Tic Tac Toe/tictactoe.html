<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet" />
    <link href="./stlyes.css" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="login">
      <form class="form-group" id="form">
        <h3 class="heading">TIC TAC TOE</h3>
        <input type="text" placeholder="Name of Player 1" id="player1" />
        <input type="text" placeholder="Name of Player 2" id="player2" />
        <button id="startGame">Start Game</button>
      </form>
    </div>

    <div id="container" class="hide">
      <div id="p1">
        <h3 id="p1name"></h3>
      </div>

      <div id="gameArea">
        <div id="item1" class="boxes"></div>
        <div id="item2" class="boxes"></div>
        <div id="item3" class="boxes"></div>
        <div id="item4" class="boxes"></div>
        <div id="item5" class="boxes"></div>
        <div id="item6" class="boxes"></div>
        <div id="item7" class="boxes"></div>
        <div id="item8" class="boxes"></div>
        <div id="item9" class="boxes"></div>
      </div>

      <div id="p2">
        <h3 id="p2name"></h3>
      </div>
    </div>

    <div id="messageContainer">
      <div id="message"></div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
